<p>Cadastro Usuários E-SUS</p>


<form class = "container mt-5">
    <div class="mb-3">
      <label for="nomeCompleto" class="form-label">Nome Completo</label>
      <input type="text" id="nomeCompleto" name="nomeCompleto" class="form-control" [(ngModel)]="obj.nomeCompleto" required>
    </div>
  
    <div class="mb-3">
      <label for="nomeSocial" class="form-label">Nome Social</label>
      <input type="text" id="nomeSocial" name="nomeSocial" class="form-control" [(ngModel)]="obj.nomeSocial">
    </div>
  
    <div class="mb-3">
      <label for="nomeMae" class="form-label">Nome da Mãe</label>
      <input type="text" id="nomeMae" name="nomeMae" class="form-control" [(ngModel)]="obj.nomeMae">
    </div>
  
    <div class="mb-3">
      <label for="nomePai" class="form-label">Nome do Pai</label>
      <input type="text" id="nomePai" name="nomePai" class="form-control" [(ngModel)]="obj.nomePai">
    </div>
  
    <div class="mb-3">
      <label for="dataNascimento" class="form-label">Data de Nascimento</label>
      <input type="date" id="dataNascimento" name="dataNascimento" class="form-control" [(ngModel)]="obj.dataNascimento" required>
    </div>
  
    <div class="mb-3">
      <label for="sexo" class="form-label">Sexo</label>
      <select id="sexo" name="sexo" class="form-select" [(ngModel)]="obj.sexo" required>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outro">Outro</option>
      </select>
    </div>
  
    <div class="mb-3">
      <label for="nacionalidade" class="form-label">Nacionalidade</label>
      <input type="text" id="nacionalidade" name="nacionalidade" class="form-control" [(ngModel)]="obj.nacionalidade">
    </div>
  
    <div class="mb-3">
      <label for="municipioNascimento" class="form-label">Município de Nascimento</label>
      <input type="text" id="municipioNascimento" name="municipioNascimento" class="form-control" [(ngModel)]="obj.municipioNascimento">
    </div>
  
    <div class="mb-3">
      <label for="racaCor" class="form-label">Raça/Cor</label>
      <input type="text" id="racaCor" name="racaCor" class="form-control" [(ngModel)]="obj.racaCor">
    </div>
  
    <div class="mb-3">
      <label for="frequentaEscola" class="form-label">Frequenta Escola?</label>
      <select id="frequentaEscola" name="frequentaEscola" class="form-select" [(ngModel)]="obj.frequentaEscola">
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select>
    </div>
  
    <div class="mb-3">
      <label for="escolaridade" class="form-label">Escolaridade</label>
      <input type="text" id="escolaridade" name="escolaridade" class="form-control" [(ngModel)]="obj.escolaridade">
    </div>
  
    <div class="mb-3">
      <label for="situacaoFamiliar" class="form-label">Situação Familiar</label>
      <input type="text" id="situacaoFamiliar" name="situacaoFamiliar" class="form-control" [(ngModel)]="obj.situacaoFamiliar">
    </div>
  
    <div class="mb-3">
      <label for="vinculo" class="form-label">Estabelecimento de Vínculo</label>
      <input type="text" id="vinculo" name="vinculo" class="form-control" [(ngModel)]="obj.vinculo">
    </div>
  
    <div class="mb-3">
      <label for="cadastro" class="form-label">Estabelecimento de Cadastro</label>
      <input type="text" id="cadastro" name="cadastro" class="form-control" [(ngModel)]="obj.cadastro">
    </div>
  
    <fieldset class="mb-3">
      <legend>Deficiência</legend>
      <div class="form-check">
        <input type="checkbox" id="deficienciaVisual" name="deficienciaVisual" class="form-check-input" [(ngModel)]="obj.deficienciaVisual">
        <label for="deficienciaVisual" class="form-check-label">Visual</label>
      </div>
      <div class="form-check">
        <input type="checkbox" id="deficienciaAuditiva" name="deficienciaAuditiva" class="form-check-input" [(ngModel)]="obj.deficienciaAuditiva">
        <label for="deficienciaAuditiva" class="form-check-label">Auditiva</label>
      </div>
      <div class="form-check">
        <input type="checkbox" id="deficienciaMotora" name="deficienciaMotora" class="form-check-input" [(ngModel)]="obj.deficienciaMotora">
        <label for="deficienciaMotora" class="form-check-label">Motora</label>
      </div>
      <div class="form-check">
        <input type="checkbox" id="deficienciaIntelectual" name="deficienciaIntelectual" class="form-check-input" [(ngModel)]="obj.deficienciaIntelectual">
        <label for="deficienciaIntelectual" class="form-check-label">Intelectual</label>
      </div>
    </fieldset>
  
    <div class="mb-3">
      <label for="celular" class="form-label">Celular</label>
      <input type="tel" id="celular" name="celular" class="form-control" [(ngModel)]="obj.celular">
    </div>
  
    <div class="mb-3">
      <label for="residencial" class="form-label">Residencial</label>
      <input type="tel" id="residencial" name="residencial" class="form-control" [(ngModel)]="obj.residencial">
    </div>
  
    <div class="mb-3">
      <label for="comercial" class="form-label">Comercial</label>
      <input type="tel" id="comercial" name="comercial" class="form-control" [(ngModel)]="obj.comercial">
    </div>
  
    <div class="mb-3">
      <label for="contato" class="form-label">Contato</label>
      <input type="text" id="contato" name="contato" class="form-control" [(ngModel)]="obj.contato">
    </div>
  
    <div class="mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input type="email" id="email" name="email" class="form-control" [(ngModel)]="obj.email">
    </div>
  
    <div class="mb-3">
      <label for="origemEndereco" class="form-label">Origem do Endereço</label>
      <input type="text" id="origemEndereco" name="origemEndereco" class="form-control" [(ngModel)]="obj.origemEndereco">
    </div>
  
    <div class="mb-3">
      <label for="endereco" class="form-label">Dados do Endereço</label>
      <input type="text" id="endereco" name="endereco" class="form-control" [(ngModel)]="obj.endereco">
    </div>
  
    <div class="mb-3">
      <label for="cpf" class="form-label">CPF</label>
      <input type="text" id="cpf" name="cpf" class="form-control" [(ngModel)]="obj.cpf">
    </div>
  
    <div class="mb-3">
      <label for="identidade" class="form-label">Identidade</label>
      <input type="text" id="identidade" name="identidade" class="form-control" [(ngModel)]="obj.identidade">
    </div>
  
    <button type="submit" >Enviar</button>
  </form>
